<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Freeman:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    /* Global Styles */
    body {
      font-family: 'Freeman', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffbb00;
      color: #141413;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Team Styles */
    #team {
      padding: 60px 0;
      background-color: #f4f4f4;
      color: #141413;
    }

    .team-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .team-member {
      flex: 1 1 calc(33% - 20px);
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .team-member:hover {
      transform: translateY(-5px);
    }

    .team-member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    /* Responsive Media Queries */
    @media (max-width: 768px) {
      .team-member {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 576px) {
      .team-member {
        flex: 1 1 calc(100% - 20px);
      }

      .team-member img {
        width: 100px;
        height: 100px;
      }
    }

    /* Footer Styles */
    footer {
      background-color: #141413;
      color: #ffbb00;
      text-align: center;
      padding: 20px 0;
    }

    footer p {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Team Section -->
  <section id="team">
    <div class="container">
      <h2>Meet Our Team</h2>
      <div class="team-grid">
        <div class="team-member">
          <img src="https://images.pexels.com/photos/5676744/pexels-photo-5676744.jpeg" alt="Team Member 2" alt="Team Member 1">
        </div>
        <div class="team-member" data-aos="fade-up">
          <img src="https://images.pexels.com/photos/2422294/pexels-photo-2422294.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Team Member 2">
        </div>
        <div class="team-member" data-aos="fade-up">
          <img src="https://images.pexels.com/photos/416405/pexels-photo-416405.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Team Member 3">
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="address">
        <p>Address=GF47, Phoenix Resi-com, Veikuth Char Rasta, Waghodiya Road, Vadodara Gujarat 390019</p>
        <p>Email: irajal8866@.com</p>
        <p>Phone: +91 88662 24816 </p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; COPYRIGHT 2024 DEVELOPMENT BY BRANDBEAMERS.COM</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

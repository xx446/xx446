<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>I RAJAL STATIONARY AND ZEROX</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="all">
  <meta name="description" content="Your one-stop solution for all stationary and Xerox needs.">
  <meta name="keywords" content="stationary, xerox, printing, services, I RAJAL, digital, binding, photocopy">
  <meta property="og:locale" content="en_IN">
  <meta property="og:type" content="website">
  <meta property="og:title" content="I RAJAL STATIONARY AND ZEROX">
  <meta property="og:description" content="Your one-stop solution for all stationary and Xerox needs.">
  <meta property="og:url" content="#">
  <meta property="og:site_name" content="I RAJAL STATIONARY AND ZEROX">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Freeman:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    /* Global Styles */
    body {
      font-family: 'Freeman', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffbb00;
      color: #141413;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Gallery Styles */
    #gallery {
      padding: 60px 0;
      background-color: #ffbb00;
      color: #141413;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery-item {
      flex: 0 0 calc(33% - 20px);
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Contact Section */
    #contact {
      padding: 60px 0;
      background-color: #f4f4f4;
      color: #141413;
      text-align: center;
    }

    .address p {
      margin-bottom: 10px;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: absolute;
      width: 100%;
      bottom: 0;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Gallery Section -->
  <section id="gallery">
    <div class="container">
      <h2>Gallery</h2>
      <div class="gallery">
        <div class="gallery-item" data-aos="zoom-in">
          <img src="https://images.pexels.com/photos/12932629/pexels-photo-12932629.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Gallery Image 1">
        </div>
        <div class="gallery-item" data-aos="zoom-in">
          <img src="https://images.pexels.com/photos/4012974/pexels-photo-4012974.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Gallery Image 2">
        </div>
        <div class="gallery-item" data-aos="zoom-in">
          <img src="https://images.pexels.com/photos/326509/pexels-photo-326509.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Gallery Image 3">
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="address">
        <p>Address: GF47, Phoenix Resi-com, Veikuth Char Rasta, Waghodiya Road, Vadodara Gujarat 390019</p>
        <p>Email: irajal8866@.com</p>
        <p>Phone: +91 88662 24816 </p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; COPYRIGHT 2024 DEVELOPMENT BY BRANDBEAMERS.COM</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
